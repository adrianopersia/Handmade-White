<body>
    <header>
        <a href="index.html"><img class="logo" src="../imagenes/WhatsApp Image 2022-07-04 at 10.13.13 AM.jpeg" alt=""></a>
        <nav class="navegador">
            <ul>
                <li class="margen"><a href="../index.html">Inicio</a></li>
                <li class="margen1"><a href="./indumentaria.html">Indumentaria</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main id="contacto">
        <div class="contenedor-fondo">
            <div class="grid-titulo">
                <h3 class="titulo-contacto">Contacto</h3>
                <p>Te dejamos un bloque para que hagas tus consultas!</p>
            </div>
            <form method="post" enctype="application/x-www-form-urlencoded">
                <div class="nyp">
                    <input class="nyp1" type="text" name="contacto-nombre" value placeholder="Nombre">
                    <input class="nyp1" type="text" name="contacto-apellido" value placeholder="Apellido">
                </div>
                <div class="mail">
                    <input class="mail1" type="email" name="contacto-mail" value placeholder="Mail de Contacto">
                </div>
                <div class="telefono">
                    <input class="telefono1" type="number" name="contacto-telefono" value placeholder="Numero de Telefono">
                </div>
                <div class="cuadro-texto">
                    <textarea class="cuadro-texto1" name="cuadro-texto" cols="30" rows="10" placeholder="Escriba aqui su comentario..."></textarea>
                </div>
                <div class="botones-contacto">
                    <input type="submit" class="botones1" name="botones-contacto" placeholder="Enviar">
                    <input type="reset" class="botones1" name="botones-contacto" placeholder="Borrar">
                </div>
            </form>
        </div>
    </main>
